# Configuration PostgreSQL optimisée pour VPS 8Go RAM
# /etc/postgresql/postgresql.conf

# Connexions
max_connections = 100                    # Suffisant pour votre app

# Mémoire - Optimisé pour 2Go alloués à PostgreSQL
shared_buffers = 512MB                   # 25% de la RAM allouée
effective_cache_size = 1536MB            # 75% de la RAM allouée
maintenance_work_mem = 128MB             # Pour maintenance/index
work_mem = 8MB                           # Par connexion

# Checkpoints (performance écriture)
wal_buffers = 16MB
checkpoint_completion_target = 0.9
max_wal_size = 1GB
min_wal_size = 80MB

# Performance requêtes
random_page_cost = 1.1                   # SSD NVMe = très rapide
effective_io_concurrency = 200           # SSD peut gérer beaucoup d'I/O

# Logs (pour monitoring)
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_min_duration_statement = 1000        # Log requêtes > 1 seconde
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Sécurité
ssl = off                                # SSL géré par Caddy
password_encryption = scram-sha-256

# Locale
lc_messages = 'C'
lc_monetary = 'C'
lc_numeric = 'C'
lc_time = 'C'
default_text_search_config = 'pg_catalog.french'