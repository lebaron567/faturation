info:
  contact: {}
  description: API pour gérer la facturation et les plannings
  title: Facturation API
  version: "1.0"
paths:
  /factures:
    get:
      description: Retourne la liste complète des factures en base de données
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Facture'
            type: array
      summary: Lister toutes les factures
    post:
      consumes:
      - application/json
      description: Ajoute une nouvelle facture en base de données
      parameters:
      - description: Détails de la facture
        in: body
        name: facture
        required: true
        schema:
          $ref: '#/definitions/models.Facture'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Facture'
        "400":
          description: Requête invalide
          schema:
            type: string
        "500":
          description: Erreur serveur
          schema:
            type: string
      summary: Créer une facture
  /factures/{id}/pdf:
    get:
      description: Génère un PDF pour une facture donnée
      parameters:
      - description: ID de la facture
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/pdf
      responses:
        "200":
          description: OK
          schema:
            type: file
        "404":
          description: Facture non trouvée
          schema:
            type: string
      summary: Récupérer une facture en PDF
  /login:
    post:
      consumes:
      - application/json
      description: Permet de se connecter avec un email et un mot de passe pour récupérer
        un token JWT
      parameters:
      - description: Identifiants de connexion
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Token JWT généré
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Requête invalide
          schema:
            type: string
        "401":
          description: Email ou mot de passe incorrect
          schema:
            type: string
        "500":
          description: Erreur serveur
          schema:
            type: string
      summary: Connexion d'une entreprise
  /plannings:
    get:
      description: Retourne la liste complète des plannings enregistrés
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Planning'
            type: array
      summary: Lister tous les plannings
  /plannings/{id}/convertir:
    put:
      description: Transforme un planning existant en facture et retourne la facture
        générée
      parameters:
      - description: ID du planning
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Facture'
        "404":
          description: Planning non trouvé
          schema:
            type: string
      summary: Convertir un planning en facture
  /profile:
    get:
      description: Retourne les informations de l'entreprise actuellement connectée
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Entreprise'
        "401":
          description: Non autorisé
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Récupérer le profil de l'entreprise connectée
  /register:
    post:
      consumes:
      - application/json
      description: Permet de créer un compte entreprise en renseignant un nom, un
        email et un mot de passe
      parameters:
      - description: Détails de l'entreprise
        in: body
        name: entreprise
        required: true
        schema:
          $ref: '#/definitions/models.RegisterEntrepriseRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Compte créé avec succès
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Requête invalide
          schema:
            type: string
        "409":
          description: Email déjà utilisé
          schema:
            type: string
        "500":
          description: Erreur serveur
          schema:
            type: string
      summary: Créer une entreprise (inscription)
  /salaries:
    get:
      description: Retourne la liste des salariés enregistrés
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Salarie'
            type: array
      summary: Récupérer tous les salariés
    post:
      consumes:
      - application/json
      description: Ajoute un nouveau salarié à la base de données
      parameters:
      - description: Détails du salarié
        in: body
        name: salarie
        required: true
        schema:
          $ref: '#/definitions/models.Salarie'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Salarie'
        "400":
          description: Requête invalide
          schema:
            type: string
        "500":
          description: Erreur serveur
          schema:
            type: string
      summary: Créer un salarié
